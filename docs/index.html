<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSRide API Docs</title>
    <meta name="description" content="PSRide API — ride-sharing platform for University of Ilorin members." />
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0a;
      }

      /* ── Top bar ── */
      #topbar {
        background: #111;
        border-bottom: 1px solid #222;
        padding: 12px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      #topbar .brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #topbar .logo {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, #f97316, #ea580c);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: 700;
        color: #fff;
      }

      #topbar .name {
        font-size: 18px;
        font-weight: 700;
        color: #fff;
      }

      #topbar .badge {
        font-size: 11px;
        background: #222;
        color: #aaa;
        border: 1px solid #333;
        border-radius: 4px;
        padding: 2px 8px;
        margin-left: 8px;
      }

      #topbar .links {
        display: flex;
        gap: 16px;
        align-items: center;
      }

      #topbar .links a {
        font-size: 13px;
        color: #888;
        text-decoration: none;
        transition: color .2s;
      }

      #topbar .links a:hover { color: #f97316; }

      #topbar .links .btn {
        background: #f97316;
        color: #fff;
        border-radius: 6px;
        padding: 6px 14px;
        font-size: 13px;
        font-weight: 600;
      }

      #topbar .links .btn:hover { background: #ea580c; color: #fff; }

      /* ── Swagger UI overrides ── */
      .swagger-ui { background: #0a0a0a; }

      .swagger-ui .topbar { display: none; }

      .swagger-ui .info {
        margin: 32px 0 24px;
      }

      .swagger-ui .info .title {
        color: #fff;
        font-size: 28px;
      }

      .swagger-ui .info .description,
      .swagger-ui .info p,
      .swagger-ui .info li {
        color: #aaa;
      }

      .swagger-ui .info a { color: #f97316; }

      .swagger-ui .scheme-container {
        background: #111;
        border: 1px solid #222;
        border-radius: 8px;
        box-shadow: none;
        padding: 12px 16px;
        margin-bottom: 24px;
      }

      .swagger-ui .opblock-tag {
        color: #fff;
        border-bottom: 1px solid #222;
        font-size: 18px;
      }

      .swagger-ui .opblock {
        border-radius: 8px;
        border: 1px solid #222;
        background: #111;
        box-shadow: none;
        margin-bottom: 8px;
      }

      .swagger-ui .opblock .opblock-summary {
        border-radius: 8px;
      }

      .swagger-ui .opblock.opblock-post .opblock-summary { border-color: #1e3a1e; }
      .swagger-ui .opblock.opblock-get .opblock-summary  { border-color: #1a2d3e; }
      .swagger-ui .opblock.opblock-put .opblock-summary  { border-color: #3e2d1a; }
      .swagger-ui .opblock.opblock-delete .opblock-summary { border-color: #3e1a1a; }
      .swagger-ui .opblock.opblock-patch .opblock-summary  { border-color: #2d1a3e; }

      .swagger-ui .opblock.opblock-post  { background: #0d1a0d; }
      .swagger-ui .opblock.opblock-get   { background: #0d1a26; }
      .swagger-ui .opblock.opblock-put   { background: #261a0d; }
      .swagger-ui .opblock.opblock-delete { background: #260d0d; }
      .swagger-ui .opblock.opblock-patch  { background: #1a0d26; }

      .swagger-ui .opblock-summary-description { color: #ddd; }
      .swagger-ui .opblock-summary-path { color: #fff; }

      .swagger-ui section.models { background: #111; border: 1px solid #222; border-radius: 8px; }
      .swagger-ui section.models .model-container { background: #0a0a0a; }
      .swagger-ui .model-title { color: #fff; }
      .swagger-ui .model { color: #ccc; }
      .swagger-ui .prop-type { color: #f97316; }

      .swagger-ui .btn.authorize {
        background: #f97316;
        border-color: #f97316;
        color: #fff;
        border-radius: 6px;
      }

      .swagger-ui .btn.authorize:hover { background: #ea580c; }

      .swagger-ui input[type=text],
      .swagger-ui input[type=email],
      .swagger-ui input[type=password],
      .swagger-ui textarea,
      .swagger-ui select {
        background: #1a1a1a;
        color: #fff;
        border: 1px solid #333;
        border-radius: 6px;
      }

      .swagger-ui .response-col_status { color: #aaa; }

      #swagger-ui { max-width: 1200px; margin: 0 auto; padding: 0 24px 64px; }
    </style>
  </head>
  <body>

    <div id="topbar">
      <div class="brand">
        <div class="logo">P</div>
        <span class="name">PSRide</span>
        <span class="badge">API v1.1.0</span>
      </div>
      <div class="links">
        <a href="https://github.com/AyoBDev/unilorin-carpooling" target="_blank">GitHub</a>
        <a href="./openapi.yaml" target="_blank">openapi.yaml</a>
        <a href="https://jk4sd35xw3.execute-api.eu-west-1.amazonaws.com/dev/api/v1/health" target="_blank" class="btn">Live API</a>
      </div>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script>
      SwaggerUIBundle({
        url: './openapi.yaml',
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset,
        ],
        layout: 'BaseLayout',
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 2,
        docExpansion: 'list',
        filter: true,
        tryItOutEnabled: true,
        persistAuthorization: true,
        tagsSorter: 'alpha',
      });
    </script>

  </body>
</html>
